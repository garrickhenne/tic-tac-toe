<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="top-title">
        <h1>Tic-Tac-Toe</h1>
    </div>


    <div class="middle-cont">
        <div class="container">
            <div class="square" data-index-number="0"></div>
            <div class="square" data-index-number="1"></div>
            <div class="square" data-index-number="2"></div>
            <div class="square" data-index-number="3"></div>
            <div class="square" data-index-number="4"></div>
            <div class="square" data-index-number="5"></div>
            <div class="square" data-index-number="6"></div>
            <div class="square" data-index-number="7"></div>
            <div class="square" data-index-number="8"></div>
        </div>
    </div>

    <div class="middle-cont">
        <h2 class="turn-display">Player 1's Turn (X)</h2>
        <div class="player-n-restart">
            <button class="restart">Restart</button>
        </div>
    </div>
   

    
    
</body>

<script src="scripts.js"></script>
</html>
